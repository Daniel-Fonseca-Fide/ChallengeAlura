<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
</head>
<body>
    <nav class="navbar navbar-ligth bg-light">
        <img src="img/Logo.svg" width="120" height="48" alt="logo">
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-7 box_colum1">
                <form action="">
                    <div class="form-group">
                        <textarea placeholder="Digite el texto aqui " id="box_txtarea" class="form-control box_txtarea" rows="13" ></textarea>
                        <div class="form-control-feedback" id="text_feedback">Solo Ingrese letras minusculas, sin acentos y sin caracteres especiales</div>
                    </div>
                </form>
                
                <div class="btn_options text-center ">
                    <button type="button" onclick="encodeText()" class="btn btn-primary btn_encrypt">Encriptar</button>
                    <button type="button" onclick="decodeText()" class="btn btn-primary btn_dencrypt">Desencriptar</button>
                </div>
            </div>
            <div class="col-auto box_colum2"> 
                <p id="text_container">mensaje</p>
                <img src="img/Muneco.png" alt="avatar" width="336" height="304" id="img_people" class="rounded img_people">
                <div id="text_img" class="text_img">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingrese el texto que desees encriptar o desencriptar.</p>
                </div>
                <div  class="btn_option_copy text-center">
                    <button type="button" onclick="copyDecodedText()" id="btn_copy" class="btn btn-primary btn_copy">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class=" text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Copyright © |
            <p>by Daniel Fonseca Kilby </p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
